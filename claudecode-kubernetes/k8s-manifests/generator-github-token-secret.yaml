# GitHub token Secret -- injected as GITHUB_TOKEN into the course generator Pod
# Used to push to the awesome-papers-with-claude-code repo in generator mode.
#
# WARNING: Do not commit real tokens in this file!
# Create the actual token via kubectl CLI or inject through CI/CD pipeline.
#
# Creation method (recommended -- create directly via CLI):
#   kubectl create secret generic generator-github-token \
#     -n claudecode-terminal \
#     --from-literal=GITHUB_TOKEN=ghp_xxxxxxxxxxxx
#
# Or replace REPLACE_WITH_BASE64_ENCODED_TOKEN in this file with the actual value and apply:
#   echo -n "ghp_xxxxxxxxxxxx" | base64  ->  paste the result below
#   NOTE: If you modify this file, never commit it to git.
#
# Required permissions: repo (Contents: Read and write)
# Target repo: ainblockchain/awesome-papers-with-claude-code
apiVersion: v1
kind: Secret
metadata:
  name: generator-github-token
  namespace: claudecode-terminal
  labels:
    app.kubernetes.io/part-of: claudecode-web-terminal
    app.kubernetes.io/component: course-generator
type: Opaque
data:
  GITHUB_TOKEN: REPLACE_WITH_BASE64_ENCODED_TOKEN
