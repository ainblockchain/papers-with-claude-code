# Web terminal service Deployment - Backend service that receives user requests and dynamically creates/manages sandbox Pods
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-terminal-service
  namespace: claudecode-terminal
  labels:
    app: web-terminal-service
    app.kubernetes.io/part-of: claudecode-web-terminal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-terminal-service
  template:
    metadata:
      labels:
        app: web-terminal-service
        app.kubernetes.io/part-of: claudecode-web-terminal
    spec:
      serviceAccountName: web-terminal-sa
      volumes:
        - name: progress-data
          hostPath:
            path: /data/claudecode-progress
            type: DirectoryOrCreate
      containers:
        - name: web-terminal
          image: web-terminal-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: web-terminal-config
          volumeMounts:
            - name: progress-data
              mountPath: /data
          env:
            - name: DB_PATH
              value: /data/progress.db
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
