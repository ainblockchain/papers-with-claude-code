# API Proxy Deployment -- relays Anthropic API requests from sandbox Pods
# Loads the real API key from K8s Secret and replaces the dummy key

apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-proxy
  namespace: claudecode-terminal
  labels:
    app: api-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-proxy
  template:
    metadata:
      labels:
        app: api-proxy
    spec:
      containers:
        - name: api-proxy
          image: claudecode-api-proxy:latest
          imagePullPolicy: Never  # Use local k3s image
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: claude-api-key
                  key: ANTHROPIC_API_KEY
            - name: PORT
              value: "8080"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 10
