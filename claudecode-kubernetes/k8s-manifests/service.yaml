# Web Terminal Service external exposure - accessible from outside the cluster via NodePort
# Access URL: http://<K8S_NODE_IP>:31000
apiVersion: v1
kind: Service
metadata:
  name: web-terminal-service
  namespace: claudecode-terminal
  labels:
    app: web-terminal-service
    app.kubernetes.io/part-of: claudecode-web-terminal
spec:
  type: NodePort
  selector:
    app: web-terminal-service
  ports:
    - port: 80
      targetPort: 3000
      nodePort: 31000
