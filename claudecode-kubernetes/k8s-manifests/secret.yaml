# ⚠️  Warning: Do not put a real API key in this file and commit it!
# ⚠️  Create the real key directly via kubectl CLI, or inject it through a CI/CD pipeline.
#
# Claude API key secret — Injected as ANTHROPIC_API_KEY into the API Proxy Pod
# Creation method (recommended — create directly via CLI):
#   kubectl create secret generic claude-api-key \
#     -n claudecode-terminal \
#     --from-literal=ANTHROPIC_API_KEY=<YOUR_KEY_HERE>
#
# Or replace REPLACE_WITH_BASE64_ENCODED_KEY in this file with the actual value and apply:
#   echo -n "<YOUR_KEY_HERE>" | base64  →  Paste the result below
#   ※ If you modify this file, never commit it to git.
apiVersion: v1
kind: Secret
metadata:
  name: claude-api-key
  namespace: claudecode-terminal
  labels:
    app.kubernetes.io/part-of: claudecode-web-terminal
type: Opaque
data:
  ANTHROPIC_API_KEY: REPLACE_WITH_BASE64_ENCODED_KEY
