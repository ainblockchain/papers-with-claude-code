# RBAC Configuration - Permission definitions for the web terminal service to manage sandbox Pods via K8s API
# Composed of ServiceAccount, Role, and RoleBinding
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: web-terminal-sa
  namespace: claudecode-terminal
  labels:
    app.kubernetes.io/part-of: claudecode-web-terminal
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: web-terminal-role
  namespace: claudecode-terminal
  labels:
    app.kubernetes.io/part-of: claudecode-web-terminal
rules:
  # Permissions for creating, viewing, deleting, and watching user sandbox Pods
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "create", "delete", "watch"]
  # Exec permissions for executing commands inside sandbox Pods
  # Both get + create are required since WebSocket upgrade starts with GET
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["get", "create"]
  # Permissions for viewing sandbox Pod logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  # Note: secrets permissions are intentionally removed.
  # API keys are managed by the proxy service itself, and the web terminal service does not need access to secrets.
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: web-terminal-binding
  namespace: claudecode-terminal
  labels:
    app.kubernetes.io/part-of: claudecode-web-terminal
subjects:
  - kind: ServiceAccount
    name: web-terminal-sa
    namespace: claudecode-terminal
roleRef:
  kind: Role
  name: web-terminal-role
  apiGroup: rbac.authorization.k8s.io
