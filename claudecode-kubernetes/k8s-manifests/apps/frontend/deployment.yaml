# Papers with Claude Code Frontend Deployment
# Currently an nginx:alpine placeholder - to be replaced with the actual frontend image
apiVersion: apps/v1
kind: Deployment
metadata:
  name: papers-frontend
  namespace: papers-frontend
  labels:
    app: papers-frontend
    app.kubernetes.io/part-of: papers-with-claudecode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: papers-frontend
  template:
    metadata:
      labels:
        app: papers-frontend
        app.kubernetes.io/part-of: papers-with-claudecode
    spec:
      containers:
        - name: frontend
          image: nginx:alpine
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
