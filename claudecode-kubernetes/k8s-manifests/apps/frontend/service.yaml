# Papers with Claude Code Frontend Service
# ClusterIP type - to be externally exposed via Ingress
apiVersion: v1
kind: Service
metadata:
  name: papers-frontend
  namespace: papers-frontend
  labels:
    app: papers-frontend
    app.kubernetes.io/part-of: papers-with-claudecode
spec:
  type: ClusterIP
  selector:
    app: papers-frontend
  ports:
    - port: 80
      targetPort: 80
